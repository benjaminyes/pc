<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>PrivateMail</title>
<style>
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  background: #f4f4f4;
  display: flex;
  height: 100vh;
}

/* LEFT PANEL */
#sidebar {
  width: 260px;
  background: white;
  border-right: 1px solid #ccc;
  padding: 10px;
  overflow-y: auto;
}
#sidebar h3 {
  margin: 0 0 10px;
}
#users div, #threads div {
  padding: 6px;
  cursor: pointer;
  border-radius: 5px;
}
#users div:hover,
#threads div:hover {
  background: #ddd;
}

/* MAIN */
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* TOP BAR */
#top {
  background: white;
  padding: 10px;
  border-bottom: 1px solid #ccc;
  display: flex;
  gap: 5px;
}
#top input {
  flex: 1;
  padding: 6px;
}

/* CHAT */
#chat {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.msg {
  margin-bottom: 6px;
}
.user {
  font-weight: bold;
}

/* INPUT */
#input {
  border: none;
  border-top: 1px solid #ccc;
  padding: 10px;
  font-size: 14px;
  outline: none;
}
</style>
</head>

<body>

<div id="sidebar">
  <h3>Users</h3>
  <input placeholder="search..." id="search" />
  <div id="users"></div>
  <hr>
  <h3>Threads</h3>
  <div id="threads"></div>
</div>

<div id="main">
  <div id="top">
    <input id="username" placeholder="username">
    <button onclick="login()">Login</button>
  </div>
  <div id="chat"></div>
  <input id="input" placeholder="type message...">
</div>

<script>
const WS = new WebSocket("wss://YOUR_WORKER_URL");

let username = null;
let curThread = null;
let threads = {};

const usersDiv = document.getElementById("users");
const threadsDiv = document.getElementById("threads");
const chatDiv = document.getElementById("chat");

WS.onmessage = e => {
  const msg = JSON.parse(e.data);

  if (msg.type === "search_results") {
    usersDiv.innerHTML = "";
    msg.results.forEach(u => {
      const d = document.createElement("div");
      d.textContent = u.name + (u.online ? " (online)" : "");
      d.onclick = () => openThread(u.name);
      usersDiv.appendChild(d);
    });
  }

  if (msg.type === "thread_created") {
    curThread = msg.id;
    threads[curThread] = [];
    renderThreads();
  }

  if (msg.type === "new_message") {
    threads[msg.thread] ??= [];
    threads[msg.thread].push(msg.message);
    if (msg.thread === curThread) renderChat();
  }
};

function login() {
  username = document.getElementById("username").value;
  WS.send(JSON.stringify({ type: "register", name: username }));
}

document.getElementById("search").oninput = e => {
  WS.send(JSON.stringify({
    type: "search_users",
    query: e.target.value
  }));
};

function openThread(user) {
  WS.send(JSON.stringify({
    type: "create_thread",
    recipients: [username, user]
  }));
}

document.getElementById("input").onkeydown = e => {
  if (e.key !== "Enter") return;
  if (!curThread) return alert("Select a thread first");

  WS.send(JSON.stringify({
    type: "thread_message",
    thread: curThread,
    from: username,
    data: e.target.value
  }));

  e.target.value = "";
};

function renderThreads() {
  threadsDiv.innerHTML = "";
  for (const id in threads) {
    const d = document.createElement("div");
    d.textContent = "Thread " + id.slice(0,6);
    d.onclick = () => {
      curThread = id;
      renderChat();
    };
    threadsDiv.appendChild(d);
  }
}

function renderChat() {
  chatDiv.innerHTML = "";
  const msgs = threads[curThread] || [];
  msgs.forEach(m => {
    const d = document.createElement("div");
    d.className = "msg";
    d.innerHTML = `<span class="user">${m.from}</span>: ${m.data}`;
    chatDiv.appendChild(d);
  });
}
</script>

</body>
</html>
